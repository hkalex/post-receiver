<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <script>
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }

    </script>
</head>
<body>
    Landing
    <p id="msg"></p>
</body>
<script>
    var msg = document.getElementById("msg")
    var countDown = 3
    setInterval(() => {
        msg.innerHTML = `No token found, redirect to login page in ${countDown} seconds`
        countDown--
        if (countDown == 0) {
            window.location.href = "/Login.html?redirect_back=Actual.html"
        }
    })
</script>
</html>
