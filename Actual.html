<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actual</title>
    <script>
        const PARENT_DOMAIN = "https://caller.hkalex.com"
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
    </script>
</head>
<body>
    Actual Page
    <p id="msg"></p>
</body>
<script>
    window.addEventListener("message", (event) => {
        if (event.origin == PARENT_DOMAIN) {
            var msg = document.getElementById("msg")
            msg.innerText = "Received Msg from " + PARENT_DOMAIN + ": " + event.data
        }
    })
    if (window.opener) {
        // This is the way to tell the caller that "READY"
        window.opener.postMessage("READY", PARENT_DOMAIN)
    }
</script>
</html>
