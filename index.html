    <script>
        window.addEventListener("message",
          (event) => {
            if (event.origin == "https://caller.hkalex.com") {
              if (event.data == "Ready?") {

                // reply Yes after 3 seconds
                setTimeout(function() {
                  event.source.postMessage("Yes", event.origin);
                }, 3000)
              }
            }
          },
          false,
        );
    </script>
